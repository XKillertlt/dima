<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Погодное приложение</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="app">
    <h1>Погодное приложение</h1>
    <div class="search">
      <input type="text" id="city" placeholder="Введите название города">
      <button id="searchBtn">Поиск</button>
    </div>
    <div id="loading" class="loading" style="display: none;">Загрузка...</div>
    <div id="weatherData" class="weather-data">
      <p id="temperature"></p>
      <p id="description"></p>
      <p id="humidity"></p>
      <p id="wind"></p>
    </div>
    <div id="errorMessage" class="error" style="display: none;">Ошибка! Проверьте название города или соединение с интернетом.</div>
  </div>

  <script src="index.js"></script>
</body>
</html>
